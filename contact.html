<!doctype html>
<html class="no-js" lang="zxx" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact</title>
    <meta name="author" content="My Land India">
    <meta name="description" content="My Land India - Contact Us">
    <meta name="keywords" content="My Land India, Contact">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Outfit:wght@100..900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="">
    <div id="navbar-container"></div>
    <div class="breadcumb-wrapper" data-bg-src="assets/img/bg/breadcumb-bg.jpg">
        <div class="breadcumb-overlay" data-bg-src="assets/img/bg/breadcumb-bg-overlay.png"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h1 class="breadcumb-title">Contact Us</h1>
                        <ul class="breadcumb-menu">
                            <li><a href="index.html">Home</a></li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contact-info-container"></div>
    <div class="space contact-area-5 z-index-common" id="contact-sec">
        <div class="contact-thumb6-1"><img src="assets/img/normal/about_11_2.png" alt="img"></div>
        <div class="container">
            <div class="row gx-60 gy-60 justify-content-end">
                <div class="col-lg-6">
                    <div class="appointment-wrap contact-wrap6">
                        <h2 class="form-title fw-semibold mb-35">Get in Touch</h2>
                        <form action="#" method="POST"
                            class="appointment-form ajax-contact">
                            <div class="row">
                                <div class="form-group style-border2 style-radius col-md-12"><input type="text"
                                        class="form-control" name="name" id="name" placeholder="Your Name*"> <i
                                        class="fal fa-user"></i></div>
                                <div class="form-group style-border2 style-radius col-md-6"><input type="email"
                                        class="form-control" name="email" id="email" placeholder="Your Email*"> <i
                                        class="fal fa-envelope"></i></div>
                                
                            <div class="form-group style-border2 style-radius col-md-6"><input type="tel" class="form-control"
                                    name="phone" id="phone" placeholder="Your Phone*"> <i class="fal fa-phone"></i></div>
                              
                                <div class="col-12 form-group style-border2 style-radius"><i
                                        class="far fa-comments"></i> <textarea placeholder="Type Your Message"
                                        class="form-control"></textarea></div>
                                <div class="col-12 form-btn"><button class="th-btn style4">Submit Message <span
                                            class="btn-icon"><img src="assets/img/icon/paper-plane.svg"
                                                alt="img"></span></button></div>
                            </div>
                            <p class="form-messages mb-0 mt-3"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <div class="scroll-top"><svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg></div>
    <script src="assets/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
